
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Translator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 1rem;
    }
    textarea {
      width: 90%;
      max-width: 600px;
      height: 150px;
      padding: 1rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    select, button {
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }
    #translatedText {
      background: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <h1>Smart Translator</h1>
  <textarea id="inputText" placeholder="Type text to translate..."></textarea>
  <div>
    <select id="sourceLang">
      <option value="en">English</option>
      <option value="fr">French</option>
      <option value="es">Spanish</option>
      <option value="ar">Arabic</option>
    </select>
    <span>â†’</span>
    <select id="targetLang">
      <option value="ar">Arabic</option>
      <option value="en">English</option>
      <option value="fr">French</option>
      <option value="es">Spanish</option>
    </select>
    <button onclick="copyText()">ðŸ“‹ Copy</button>
  </div>
  <textarea id="translatedText" readonly placeholder="Translation appears here..."></textarea>

  <script>
    async function translateText(text, from, to) {
      const res = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${from}|${to}`);
      const data = await res.json();
      return data.responseData.translatedText;
    }

    const inputText = document.getElementById('inputText');
    const translatedText = document.getElementById('translatedText');
    const sourceLang = document.getElementById('sourceLang');
    const targetLang = document.getElementById('targetLang');

    inputText.addEventListener('input', async () => {
      const text = inputText.value;
      if (text.trim() === "") {
        translatedText.value = "";
        return;
      }
      translatedText.value = "Translating...";
      const result = await translateText(text, sourceLang.value, targetLang.value);
      translatedText.value = result;
    });

    function copyText() {
      translatedText.select();
      document.execCommand("copy");
      alert("Translation copied!");
    }
  </script>
</body>
</html>
